<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="notes-app.css">
    <link rel="stylesheet" href="responsive.css">
</head>

<body>

    <div class="container">
        <div class="heading">
            <h1>Creates your notes</h1>
        </div>
        <div class="header">
            <input type="text" class="search-bar" placeholder="Search notes...">
            <button class="add-note-btn">Add Note</button>
        </div>
        <div class="note-list">
        </div>
    </div>

    <div id="noteModal" class="modal">
        <div class="modal-content">
            <input type="text" id="modalTitle" placeholder="Title">
            <textarea id="modalText" placeholder="Note text" rows="4"></textarea>
            <div class="modal-actions">
                <button id="modalSave" class="save">Save</button>
                <button id="modalCancel" class="cancel">Cancel</button>
            </div>
        </div>
    </div>














 <script src="notes-app.js"></script>   
</body>
</html>
